[graph]
all-features = true

[advisories]
unmaintained = "workspace"
yanked = "warn"
ignore = []

[bans]
multiple-versions = "deny"
wildcards = "deny"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = [
  { crate = "getrandom@0.2.17", reason = "target-specific legacy chain via dirs/redox_users" },
  { crate = "hashbrown@0.14.5", reason = "pulled by rusqlite/hashlink until upstream unifies" },
]
skip-tree = [
  { crate = "windows-sys@0.48.0", reason = "legacy windows target support path" },
  { crate = "windows-sys@0.59.0", reason = "transitive windows support path from colored v2" },
]

[licenses]
allow = [
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "MIT",
  "MPL-2.0",
  "Unicode-3.0",
  "Unlicense",
]
confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = true
registries = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
